<script>
    function isVowel(char) {
        vowels = ["o", "u", "i", "e", "a"];
        if (vowels.includes(char.toLowerCase())) {
            return char + " is a vowel";
        } else {
            return char + " is not a vowel";
        }
    }
    let inputChar = prompt("Enter a character.");
    let theResult = isVowel(inputChar);
    alert(theResult);
</script>
</html>
