<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid silver;
            width: 900px;
            height: 50px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <button type="button" onclick="addStudent(); showListProducts()"> Thêm mới học viên </button>
    <button type="button"> Sửa thông tin học viên </button>
    <button type="button"> Xóa học viên </button>
    <p> &nbsp;</p>

    <div id="list-students"></div>
</body>
<script>
    class Student {
        constructor(code, name, className, email, birthDay, moduleName) {
            this.code = code;
            this.name = name;
            this.className = className;
            this.email = email;
            this.birthDay = birthDay;
            this.moduleName = moduleName;
        }
    }

    let students = []; // mang chua tat ca cac doi tuong product

    function showListProducts() {
        let str = '<table>';
        str += `
            <tr>
            <th>Ma hoc vien</th>
            <th>Ten hoc vien</th>
            </tr>
        `;

        for (let i = 0; i < students.length; i++) {
            str += `
                <tr>
                    <td>
                    ${students[i].code}
                    </td>
                    <td>
                    ${students[i].name}
                    </td>
                </tr>
            `
        }

        str += '</table>';

        document.getElementById('list-students').innerHTML = str;
    }

    function addStudent() {
        let student = new Student();
        const code = prompt("Nhap ma hoc vien");
        student.code = code;
        const name = prompt("Nhap ten hoc vien");
        student.name = name;

        students.push(student);
    }

</script>
</html>
