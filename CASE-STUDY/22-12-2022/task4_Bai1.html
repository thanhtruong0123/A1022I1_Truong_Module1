<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    let inputString = prompt("Hãy Nhập 1 câu");
    let result = [];
    for (let i = 0; i < inputString.length; i++) {
        if (i==0) {
            result[i] = inputString[i].toUpperCase();
        } else {
            if (inputString[i-1]==" ") {
                result[i] = inputString[i].toUpperCase();
            } else {
                result[i] = inputString[i].toLowerCase();
            }
        }
    }
    document.write(result.join(""));
</script>
</html>
