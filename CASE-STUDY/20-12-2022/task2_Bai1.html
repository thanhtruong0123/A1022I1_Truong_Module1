<script>
    let h = +prompt("Enter the height of Triangle.");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i===1 || i===h) {
                document.write("*");
            } else if (j===1 || j===i) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }
</script>
