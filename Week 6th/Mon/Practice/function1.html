<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent, let play game";
        } else {
            result = "Maybe later";
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
