<script>
    function isPositiveInteger(number) {
        let result = false;
        if (number > 0) {
            result = true;
        }
        return result;
    }
    let inputNumber = +prompt("Nhập số bạn cần kiểm tra có nguyên dương không");
    alert(isPositiveInteger(inputNumber));
</script>
