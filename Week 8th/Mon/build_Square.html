<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px"
            style="border:1px solid #d3d3d3;">
    </canvas>
</body>
<script>
    let Rectangle = function(length, width) {
        this.length = length;
        this.width = width;
        this.getLength = function() {
            return length;
        }
        this.getWidth = function() {
            return width;
        }
        this.getArea = function() {
            return this.length * this.width;
        }
        this.getPerimeter = function() {
            return (this.length + this.width) * 2;
        }
        this.showAnswer = function() {
            return "The Rectangle's Area is: " + this.getArea() + "</br>"
                   + "The Rectangle's Perimeter is: " + this.getPerimeter();
        }
    }
   let inputLength = +prompt("Enter the Length");
   let inputWidth = +prompt("Enter the Width");
   let rectangle = new Rectangle(inputLength, inputWidth);

   document.write(rectangle.showAnswer());
</script>
</html>
