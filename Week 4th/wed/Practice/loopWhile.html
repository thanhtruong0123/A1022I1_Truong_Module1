    <title>loopWhile</title>
</head>
<body style="align-content: center;">
    <script>
        let inputNum = +prompt("Enter a number");
        let total = 0;

        while (inputNum != -1) {
            inputNum = +prompt("Enter a number");
            total += inputNum;
            alert(total);
        }
    </script>
