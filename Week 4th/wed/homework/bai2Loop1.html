<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i; ;) {
            i = +prompt("Nhập số nhiệt độ:");

            if (i > 100) {
                alert("Giảm Nhiệt Độ");
            }
            if (i < 20) {
                alert("Tăng Nhiệt Độ");
            }
        }

    </script>
</body>
</html>
