<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiTable</title>
</head>
<body>
<script>
    document.write("<table border = 1px solid silver>");
    for (let i = 1; i <= 10; i++) {
        document.write("<tr>");
        for (let j = 2; j <= 9 ; j++) {
            document.write("<td>" + j + " x " + i + " = " + (i*j) + "</td>") ;
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
