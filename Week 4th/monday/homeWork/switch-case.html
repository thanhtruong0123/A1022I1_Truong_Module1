<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>

</head>
<body>
    <input type="number" id="inputMonth" >
    <button onclick="countDay()" type="button"> Tính số ngày </button>
    <p id="answer"></p>
</body>
    <script>
        function countDay() {
            let month = +document.getElementById("inputMonth").value;
            switch (month) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    document.getElementById("answer").innerText = "Tháng " + month + " có 31 ngày";
                    break;
                case 4: case 6: case 9: case 11:
                    document.getElementById("answer").innerText = "Tháng " + month + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("answer").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("answer").innerText = "Hãy nhập đúng tháng"
            }
        }
    </script>
</html>
