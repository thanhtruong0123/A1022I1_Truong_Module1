    <script>
        let a = +prompt("Nhập tham số a: ");
        let b = +prompt("Nhập tham số b: ");
        let x = (-b)/a;
        if (a==0 && b==0) {
            alert("Phương trình vô số nghiệm");
        } else if (a==0 && b!==0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert("Phương trình có nghiệm duy nhất: " + x);
        }

    </script>
