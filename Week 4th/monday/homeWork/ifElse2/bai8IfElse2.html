    <script>
        let age = +prompt("Nhập số tuổi: ");
        if ( typeof(age) === "number" && age%1 === 0 && age > 0 && age < 120) {
            alert("Đây là số tuổi người thật!");

            alert("Đây không phải số tuổi người thật!");
        }
