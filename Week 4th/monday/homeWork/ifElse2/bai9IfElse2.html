<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9IfElse</title>
</head>
<body>

</body>
    <script>
        let a = +prompt("Nhập cạnh a");
        let b = +prompt("Nhập cạnh b");
        let c = +prompt("Nhập cạnh c");
        let isTriangleEdge = false;

        if(a>0 && b>0 && c>0) {
            if((a+b)>c) {
                if((b+c)>a){
                    if((a+c)>b) {
                        isTriangleEdge = true;
                    }
                }
            }
        }

        if (isTriangleEdge) {
            alert("Đây là cạnh của tam giác")
        } else {
            alert("Đây không phải là cạnh của tam giác")
        }

    </script>
</html>
