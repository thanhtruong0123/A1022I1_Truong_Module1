    <script>
        let inputWeight = prompt("Input your weight: ");
        let inputHeight = prompt("Input yout height: ");
        let bmi = inputWeight / Math.pow(inputHeight^2);
        if (bmi < 18.5) {
            document.write("Underweight");
        } else if (bmi < 25) {
            document.write("Normal");
        } else if (bmi < 30) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    </script>
