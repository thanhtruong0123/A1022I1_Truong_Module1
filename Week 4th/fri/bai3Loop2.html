<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (let i = 1; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write("<br/>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write("<br/>");

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j < i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 6; j > i; j--) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write("<br/>");

    for (let i = 5; i > 0; i--) {
        for (let j = 5; j > i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</html>
