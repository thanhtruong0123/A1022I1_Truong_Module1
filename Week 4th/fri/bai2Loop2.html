<script>
    let num = +prompt("Nhập số nguyên dương bạn cần tính giai thừa:");
    let result = 1;

    if (num > 0) {
        for (let i = 1; i <= num; i++) {
            result *= i;
        }
        document.write(result);
    } else {
        num = +prompt("Hãy nhập đúng số NGUYÊN DƯƠNG:");
    }

</script>
