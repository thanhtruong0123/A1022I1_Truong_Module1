<script>
    let P = +prompt("Nhập số tiền gốc");
    let r = +prompt("Nhập lãi suất ngân hàng hằng năm (đơn vị: %)");
    let t = +prompt("Nhập số năm vay");

    for (let i = 0; i < t; i++) {
        P = P*(r/100) + P;
    }
    alert(P);
