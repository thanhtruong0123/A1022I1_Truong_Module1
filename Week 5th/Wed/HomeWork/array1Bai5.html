<!DOCTYPE html>

</body>
<script>
    let inputArray = prompt("Nhập 1 Chuỗi Bất Kỳ Chứa Số Nguyên Âm");
    let count = 0;

    for (let i = 0; i < inputArray.length; i++) {
        if (inputArray[i] === "-" && inputArray[i+1]%1 === 0) {
            count++;
        }
    }
    document.write("Trong chuỗi có " + count + " số nguyên âm");
</script>
</html>
