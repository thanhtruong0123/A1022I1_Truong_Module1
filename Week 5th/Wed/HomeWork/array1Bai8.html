<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let inputArray = [];
    for (let i = 0; i < 10; i++) {
        inputArray[i] = +prompt("Nhập giá trị của mãng tại vị trí " + i);
    }

    let index;
    let result;
    for (let i = 0; i < 10; i++) {
        let max = inputArray[0];
        for (let j = 1; j < inputArray.length; j++) {
            if (max < inputArray[j]) {
                max = inputArray[j]
            }
        }
        index = inputArray.indexOf(max);
        result = inputArray.splice(index, 1);
        document.write(result + "<br/>");
    }
</script>
</html>
