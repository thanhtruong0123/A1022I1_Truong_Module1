<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let inputArray = [];
    let index;
    for (let i = 0; i < 3; i++) {
        inputArray[i] = +prompt("Nhập giá trị của mãng tại vị trí " + i);
    }
    let v = +prompt("Nhập Số V Bạn Muốn Kiểm Tra");
    if (inputArray.includes(v)) {
        index = inputArray.indexOf(v);
        inputArray.splice(index, 1);
        inputArray.push(0);
        document.write(v + " có trong mảng" + "<br/>");
        document.write("Mảng mới là: " + inputArray);
    } else {
        document.write(v + " Không có Trong Mảng");
    }
</script>
