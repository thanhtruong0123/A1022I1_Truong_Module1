<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let inputArray = [];
    for (let i = 0; i < 10; i++) {
        inputArray[i] = +prompt("Nhập giá trị của mãng tại vị trí " + i);
    }
    let v = +prompt("Nhập Số V Bạn Muốn Kiểm Tra");
    if (inputArray.includes(v)) {
        document.write(v + " có Trong Mảng");
    } else {
        document.write(v + " Không có Trong Mảng");
    }
</script>
</html>
