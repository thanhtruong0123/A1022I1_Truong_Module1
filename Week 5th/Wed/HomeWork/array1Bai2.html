<script>
    let inputArray = [];
    for (let i = 0; i < 10; i++) {
        inputArray[i] = +prompt("Nhập giá trị của mãng tại vị trí " + i);
    }

    let max = inputArray[0];
    for (let i = 0; i < inputArray.length; i++) {
        if (max < inputArray[i]) {
            max = inputArray[i]
        }
    }
    document.write("Giá trị lớn nhất là " + max + " tại vị trí thứ " + inputArray.indexOf(max));

</script>
