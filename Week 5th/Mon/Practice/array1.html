<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> <i> Sample Screen: </i> </h3>
    <input type="text" id="txtInput" />
    <input type="button" id="addButton" onclick="addClick()" value="Add" />
    <input type="button" id="displayButton" onclick="displayClick()" value="Display" />
    <div id="result" />
</body>
    <script>
        let x = 0;
        let result = [];

        function addClick() {
            result[x] = document.getElementById("txtInput").value;
            alert("Element " + result[x] + " at " + x);
            x++;
        }

        function displayClick() {
            var e = "<hr/>";
            for (let i = 0; i < result.length; i++) {
                e += ("Element " + i + " = " + result[i] + "<br/>");
            }
            document.getElementById("result").innerHTML = e;
        }

    </script>
</html>
