<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> So Sánh 2 Chuỗi </h3>
</body>
<script>
    let inputString1 = prompt("Nhập vào chuỗi 1");
    let inputString2 = prompt("Nhập vào chuỗi 2");

    if (inputString1 === inputString2) {
        document.write("2 Chuỗi Giống Nhau");
    } else {
        document.write("2 Chuỗi KHÔNG Giống Nhau");
    }
</script>
</html>
