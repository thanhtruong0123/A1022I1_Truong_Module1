<script>
    let inputArray1 = [];
    let inputArray2 = [];

    for (let i = 0; i < 10; i++) {
        inputArray1[i] = +prompt("Nhập giá trị của mãng 1 tại vị trí " + i);

    resultArray = inputArray1.concat(inputArray2);

    document.write(resultArray);
