<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let inputArray = [];
    let count = 0;
    inputArray.length = +prompt("Nhập Kích Thước Của Mảng");
    
    for (let i = 0; i < inputArray.length; i++) {
        inputArray[i] = prompt("Nhập giá trị của mãng 1 tại vị trí " + i);
        if(inputArray[i]%1 === 0) {
            count++;
        }
    }
    document.write("Số Ký Tự Số Trong Mảng Là: " + count);

</script>
</html>
